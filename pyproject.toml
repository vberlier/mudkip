[tool.poetry]
name = "mudkip"
version = "0.3.8"
description = "A friendly Sphinx wrapper"
authors = ["Valentin Berlier <berlier.v@gmail.com>"]
license = "MIT"

homepage = "https://github.com/vberlier/mudkip"
repository = "https://github.com/vberlier/mudkip"
documentation = "https://github.com/vberlier/mudkip"

readme = "README.md"

keywords = [
]

[tool.poetry.dependencies]
python = "^3.7"
sphinx = "^3.1.1"
click = "^7.0"
recommonmark = ">=0.6,<0.8"
watchdog = ">=0.10.2,<2.1.0"
sphinx-autodoc-typehints = "^1.11.0"
sphinx_rtd_theme = "^0.5.0"
livereload = "^2.6"
tomlkit = ">=0.6,<0.8"
nbsphinx = ">=0.7.1,<0.9.0"
notebook = "^6.0.3"
jupyter_nbextensions_configurator = "^0.4.1"
colorama = {version = "*", markers = 'sys_platform == "win32"'}

[tool.poetry.dev-dependencies]
black = { version = "^20.8b1", allow-prereleases = true }

[tool.poetry.scripts]
mudkip = 'mudkip.cli:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
